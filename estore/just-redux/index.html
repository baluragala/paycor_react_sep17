<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Just Redux</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/redux-logger@3.0.6/dist/redux-logger.min.js"></script>
  <script src="./actionCreators.js"></script>
  <script src="./reducer.js"></script>
  <script src="./store.js"></script>
</head>

<body>

  <h1 id="result"></h1>
  <div>
    <button id="inc">INC</button>
    <button id="dec">DEC</button>
  </div>
  <div>
    <button id="inc5">INC By 5</button>

    <button id="dec5">DEC By 5</button>
  </div>
  <div>
    <button id="inc25">INC By 25</button>

    <button id="dec25">DEC By 25</button>
  </div>

  <script>

    /*
  
      1. Single Source Of Thruth - store
      2. State is read only - 
      3. Changes must be made with pure functions - reducers
  
      3 core concepts
      --------------
      1. store
      2. action - plain JS object with 1 mandatory key -> {type:'GET_PRODUCTS'}, {type:'ADD_PRODUCT',{title:'test prod'}}
      3. reducer - 
  
      The plan
      -------
      1. plan actions - user defined
      2. code reducers - user defined
      3. create store - createStore
    */






    //by 1
    document.querySelector('#inc').addEventListener('click', function () {
      store.dispatch(incActionCreator(1))
    })

    document.querySelector('#dec').addEventListener('click', function () {
      store.dispatch(decActionCreator(1))
    })

    //by 5
    document.querySelector('#inc5').addEventListener('click', function () {
      store.dispatch(incActionCreator(5))
    })

    document.querySelector('#dec5').addEventListener('click', function () {
      store.dispatch(decActionCreator(5))
    })


    //by 25
    document.querySelector('#inc25').addEventListener('click', function () {
      store.dispatch(incActionCreator(25))
    })

    document.querySelector('#dec25').addEventListener('click', function () {
      store.dispatch(decActionCreator(25))
    })

/*
  flow:
  -----
  dispatch action -> store -> reducer -> store -> subscribers ( sync )

  middleware
*/
  </script>

</body>

</html>
